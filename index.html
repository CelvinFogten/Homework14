<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <p class="headerText">Friend Shop</p>
    </header>
    <main>
      <div class="container__product">
        <div class="productBlock">
          <p class="productName">Cat?</p>
          <img
            class="productImg"
            src="https://t4.ftcdn.net/jpg/00/97/58/97/360_F_97589769_t45CqXyzjz0KXwoBZT9PRaWGHRk5hQqQ.jpg" />
          <p class="productPrice">Priceless</p>
          <button class="btnBuy">Buy</button>
        </div>
        <div class="productBlock">
          <p class="productName">Dog?</p>
          <img
            class="productImg"
            src="https://img.freepik.com/premium-photo/cute-golden-retriver-puppy-white-background_104627-3055.jpg?w=2000" />
          <p class="productPrice">$800</p>
          <button class="btnBuy">Buy</button>
        </div>
        <div class="productBlock">
          <p class="productName">Parrot?</p>
          <img
            class="productImg"
            src="https://media.istockphoto.com/id/168663169/photo/green-winged-macaw-ara-chloropterus-in-front-of-white-background.jpg?s=612x612&w=0&k=20&c=sdACQL__chh03-na7KW3e7uGr-5arp2Tr3N6qoRnKS8=" />
          <p class="productPrice">$300</p>
          <button class="btnBuy">Buy</button>
        </div>
        <div class="productBlock">
          <p class="productName">Lizard?</p>
          <img
            class="productImg"
            src="https://t3.ftcdn.net/jpg/00/53/15/42/360_F_53154290_oahSrBifj3PfcfXD0wuwB1Ec5gHPdCGH.jpg" />
          <p class="productPrice">$150</p>
          <button class="btnBuy">Buy</button>
        </div>
      </div>
    </main>
  </body>
</html>
